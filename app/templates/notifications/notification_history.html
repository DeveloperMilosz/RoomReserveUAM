<!DOCTYPE html>
<html>
<head>
    <title>Historia powiadomie≈Ñ</title>
</head>
<body>
    <h1>Twoje powiadomienia</h1>
    <ul>
        {% for notification in notifications %}
            <li>
                <strong>{{ notification.created_at|date:"Y-m-d H:i" }}</strong>:
                {{ notification.message }}
                {% if not notification.is_read %}
                    <em>(Nieprzeczytane)</em>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
