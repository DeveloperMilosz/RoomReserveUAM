{% extends "base.html" %}
{% block content %}
{% load static %}


<div class="form-container">
  <img src="{% static 'img/logo_pl.png' %}" id="logo" alt="logo UAM" aria-hidden="true">

  <h1>Zmiana hasła</h1>
  <div class="form-form">
    <form method="post" action="{% url 'account_password_change' %}">
      <input
        type="hidden"
        name="csrfmiddlewaretoken"
        value="4SKQVTbtkCj7GaFCFuMbZV9Llz4csLdinydiZuJCSIyWsuVG9VStL3eDcoJfP9hv"
      />
  {% csrf_token %}
  <div class="input-box"> 
    <input
    type="password"
    name="oldpassword"
    placeholder="Current Password"
    autocomplete="current-password"
    required=""
    id="id_oldpassword"
  />
  </div>
  <div class="input-box">
    <input
    type="password"
    name="password1"
    placeholder="New Password"
    autocomplete="new-password"
    required=""
    id="id_password1"
  />
  <div class="input-box">
    <input type="password" name="password2" placeholder="New Password (again)" required="" id="id_password2" />
  </div>
  </div>
  <button type="submit" class="form-button">Zmień hasło</button>

  {% if form.errors %}
    {% for key, errors in form.errors.items %}
      {% for error in errors %}
        <p>
          {{ error }}
        </p>
      {% endfor %}
    {% endfor %}
  {% endif %}
</form>
</div>
</div>

{% endblock content %}
