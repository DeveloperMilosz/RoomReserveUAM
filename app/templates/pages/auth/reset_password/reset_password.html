{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="form-container">

<img src="{% static 'img/logo_pl.png' %}" id="logo" alt="logo UAM" aria-hidden="true">

<h1>Reset hasła</h1>
<p>
  Wprowadź adres e-mail poniżej, wyślemy wiadomość instułującą jak zmienić hasło.
</p>
<div class="form-form">
<form method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
    <div class="input-box">
    <input
      type="email"
      name="email"
      placeholder="Adres e-mail"
      autocomplete="email"
      maxlength="320"
      required=""
      id="id_email"
    />
  </div>
  <span class="helptext">
    {% if form.errors.email %}
     {% for error in form.errors.email %}
      {{ error }}
      {% endfor %}
    {% endif %}
  </span>
  <button type="submit" class="form-button">Resetuj</button>
</form>
</div>
</div>
{% endblock content %}
