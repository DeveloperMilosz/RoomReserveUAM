{% extends "base.html" %}

{% block title %}
Szukaj Sal
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Szukaj Sale</h1>
    <form method="get" class="form-form">
        <div class="input-box">
            <label for="room_number">Number sali:</label>
            <input type="text" name="room_number" id="room_number" placeholder="Wprowadź nazwę sali">
        </div>
        <div class="input-box">
            <label for="attribute">Wyposażenie:</label>
            <input type="text" name="attribute" id="attribute" placeholder="Wprowadź wyposażenie">
        </div>
        <button type="submit" class="form-button">Szukaj</button>
    </form>
</div>

{% if filter.qs %}

<div class="tiles_container">
{% for room in filter.qs %}
    <a href="{% url 'room_details' room.room_number %}">
        {{ room.room_number }}
    </a>
    {% endfor %}
</div>
{% else %}
<p class="no-results">Nie znaleziono sal pasujących do kryteriów wyszukiwania.</p>
{% endif %}
{% endblock %}
