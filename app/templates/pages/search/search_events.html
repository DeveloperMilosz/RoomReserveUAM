{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h1>Szukaj Wydarzeń</h1>
    <form method="get" class="form-form">
        <div class="input-box">
            <label for="name">Nazwa wydarzenia:</label>
            <input type="text" name="name" id="name" placeholder="Wprowadź nazwę wydarzenia">
        </div>
        <div class="input-box">
            <label for="start_date">Data rozpoczęcia:</label>
            <input type="date" name="start_date" id="start_date">
        </div>
        <div class="input-box">
            <label for="start_time">Godzina rozpoczęcia:</label>
            <input type="time" name="start_time" id="start_time">
        </div>
        <div class="input-box">
            <label for="end_date">Data zakończenia:</label>
            <input type="date" name="end_date" id="end_date">
        </div>
        <div class="input-box">
            <label for="end_time">Godzina zakończenia:</label>
            <input type="time" name="end_time" id="end_time">
        </div>
        <div class="input-box">
            <label for="organizer">Organizator:</label>
            <input type="text" name="organizer" id="organizer" placeholder="Wprowadź nazwę organizatora">
        </div>
        <button type="submit" class="form-button">Szukaj</button>
    </form>
</div>

{% if filter.qs %}
<div class="tiles_container">
    {% for event in filter.qs %}
    <a href="{% url 'event_details' event.id %}" class="tile" style="
        background-image: {% if event.logo %}
            url('{{ event.logo.url }}');
        {% else %}
            none;
        {% endif %}
        background-color: {% if not event.logo %}
            {{ event.color }};
        {% endif %}
        background-size: cover;
        background-position: center;">
        <div class="event-name">
            {{ event.name }}
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<p class="no-results">Nie znaleziono wydarzeń pasujących do kryteriów wyszukiwania.</p>
{% endif %}
{% endblock %}
