{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Mój Profil</h1>
    <style>
        .form-container {
            width: 40rem;
            max-width: 100%;
            margin: 2rem auto;
            box-shadow: 0px 0px 16px -5px rgb(66, 68, 90);
            border-radius: 24px;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
        }

        h1, h2 {
            font-family: Lato, Roboto, sans-serif;
            color: black;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .form-section {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }

        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background-color: #f9f9f9;
            color: black;
        }

        .form-section textarea {
            resize: vertical;
        }

        .form-button {
            margin: 10px auto;
            padding: 0.5rem 2rem;
            color: white;
            background-color: rgba(15, 45, 102, 0.98);
            box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            min-height: 48px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
    <form method="post">
        {% csrf_token %}
        <h2>Aktualizuj dane:</h2>
        <div class="form-section">
            {{ profile_form.as_p }}
        </div>
        <button type="submit" class="form-button">Zaktualizuj Profil</button>
    </form>
    <hr>
    <form method="post">
        {% csrf_token %}
        <h2>Poproś o zmianę typu konta:</h2>
        <div class="form-section">
            {{ type_request_form.as_p }}
        </div>
        <button type="submit" class="form-button">Zgłoś prośbę</button>
    </form>
</div>
{% endblock %}
