{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="form-container">
    <img src="{% static 'img/logo_pl.png' %}" id="logo" alt="logo UAM" aria-hidden="true">

    <h1>Stwórz nową grupę</h1>
    <p>Proszę wprowadzić szczegóły poniżej, aby stworzyć nową grupe.</p>
    <div class="form-form">
        <form method="post">
            {% csrf_token %}

            <!-- Pole "Nazwa" -->
            <div class="input-box">
                <label for="id_name">Nazwa</label>
                <input
                    type="text"
                    name="name"
                    maxlength="100"
                    required
                    id="id_name"
                />
            </div>

            <!-- Pole "Description" -->
            <div class="input-box">
                <label for="id_description">Opis</label>
                <textarea
                    name="description"
                    cols="40"
                    rows="10"
                    id="id_description"
                ></textarea>
            </div>


            <!-- Pole "Typ grupy" -->
            <div class="input-box">
              <label for="id_group_type">Typ grupy</label>
              <select
                  name="group_type"
                  id="id_group_type"
              >
                  {% for group_type in localized_group_types %}
                      <option value="{{ group_type.value }}">
                          {{ group_type.label }}
                      </option>
                  {% endfor %}
              </select>
          </div>

            <!-- Przycisk zatwierdzający -->
            <button type="submit" class="form-button btn btn-success">
                Utwórz grupę
            </button>
        </form>
        <a href="{% url 'my_groups' %}" class="btn btn-secondary">
            Wróć do listy grup
        </a>
    </div>
</div>
{% endblock %}
