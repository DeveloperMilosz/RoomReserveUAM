{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="form-container form-segments">
    <img src="{% static 'img/logo_pl.png' %}" id="logo" alt="logo UAM" aria-hidden="true">

    <h1>Create Event with Meetings</h1>
    <p>Enter the details for the event and its meetings below.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div id="segments-container" style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%;">
            <div class="form-form">
                <h2>Event Details</h2>
                <div class="input-box">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="eventname" placeholder="Enter event name" required>
                </div>
                <div class="input-box">
                    <label for="event-description">Event Description:</label>
                    <textarea id="event-description" name="eventdescription" placeholder="Enter event description" required></textarea>
                </div>
                <div class="input-box">
                    <label for="event-date-start">Start Date:</label>
                    <input type="datetime-local" id="event-date-start" name="eventdatestart" required>
                </div>
                <div class="input-box">
                    <label for="event-date-end">End Date:</label>
                    <input type="datetime-local" id="event-date-end" name="eventdateend" required>
                </div>
                <div class="input-box">
                    <label for="event-logo">Event Logo:</label>
                    <input type="file" id="event-logo" name="eventlogo" accept="image/*">
                </div>
                <button type="button" id="add-segment-btn" class="form-button">Add Segment</button>
                <button type="submit" class="form-button">Submit</button>
            </div>
        </div> 
    </form>
</div>

<script>
    // Add new segment dynamically
    document.getElementById('add-segment-btn').addEventListener('click', function () {
        const segmentsContainer = document.getElementById('segments-container');
        const segmentCount = segmentsContainer.getElementsByClassName('segment').length + 1;
        const newSegment = document.createElement('div');
        newSegment.classList.add('form-form', 'segment');
        newSegment.innerHTML = `
            <h2>Segment ${segmentCount}</h2>
            <div class="input-box">
                <label for="segment-name-${segmentCount}">Segment Name:</label>
                <input type="text" id="segment-name-${segmentCount}" name="segmentname[]" required>
            </div>
            <div class="input-box">
                <label for="segment-lecturer-${segmentCount}">Lecturer:</label>
                <select id="segment-lecturer-${segmentCount}" name="segmentlecturer[]" required>
                    <option value="" disabled selected>Select Lecturer</option>
                    {% for lecturer in lecturers %}
                    <option value="{{ lecturer.id }}">{{ lecturer.first_name }} {{ lecturer.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <label for="segment-room-${segmentCount}">Room:</label>
                <select id="segment-room-${segmentCount}" name="segmentroom[]" required>
                    <option value="" disabled selected>Select Room</option>
                    {% for room in rooms %}
                    <option value="{{ room.id }}">Room {{ room.room_number }} ({{ room.building_name_pl }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-box">
                <label for="segment-description-${segmentCount}">Description:</label>
                <textarea id="segment-description-${segmentCount}" name="segmentdescription[]" rows="3" required></textarea>
            </div>
            <div class="input-box">
                <label for="segment-date-${segmentCount}">Date:</label>
                <input type="date" id="segment-date-${segmentCount}" name="segmentdate[]" required>
            </div>
            <div class="input-box">
                <label for="segment-time-start-${segmentCount}">Start Time:</label>
                <input type="time" id="segment-time-start-${segmentCount}" name="segmenttimestart[]" required>
            </div>
            <div class="input-box">
                <label for="segment-time-end-${segmentCount}">End Time:</label>
                <input type="time" id="segment-time-end-${segmentCount}" name="segmenttimeend[]" required>
            </div>
            <div class="input-box">
                <label for="segment-participants-${segmentCount}">Participants:</label>
                <input type="number" id="segment-participants-${segmentCount}" name="segmentparticipants[]" min="1" required>
            </div>
        `;
        segmentsContainer.appendChild(newSegment);
    });
</script>
{% endblock content %}
