{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="form-container">
    <img src="{% static 'img/logo_pl.png' %}" id="logo" alt="logo UAM" aria-hidden="true">

    <h1>Złóż wniosek o spotkanie</h1>
    <p>Wprowadź szczegóły spotkania poniżej, aby złożyć wniosek o nowe spotkanie.</p>

    <div class="form-form">
        <form method="post">
            {% csrf_token %}
            
            <div class="input-box">
                <input type="text" name="name_pl" placeholder="Nazwa spotkania (PL)" maxlength="255" required id="id_name_pl">
            </div>
            <div class="input-box">
                <input type="text" name="name_en" placeholder="Nazwa spotkania (EN)" maxlength="255" required id="id_name_en">
            </div>
            <div class="input-box">
                <input type="datetime-local" name="start_time" placeholder="Data rozpoczęcia" required id="id_start_time">
            </div>
            <div class="input-box">
                <input type="datetime-local" name="end_time" placeholder="Data zakończenia" required id="id_end_time">
            </div>
            
            <!-- Meeting Type -->
            <div class="input-box">
                <select name="meeting_type" required id="id_meeting_type">
                    <option value="" disabled selected>Wybierz typ spotkania</option>
                    {% for type in meeting_types %}
                        <option value="{{ type.id }}">{{ type.type }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="input-box">
                <select name="room" required id="id_room">

                    <option value="" disabled selected>Wybierz Sale</option>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">Sala: {{ room.room_number }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Description -->
            <div class="input-box">
                <textarea name="description" placeholder="Opis spotkania" id="id_description" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
            </div>

            <!-- Lecturers -->
            <div class="input-box">

                <select name="lecturers" id="id_lecturers">
                    <option value="" disabled selected>Wybierz wykładowców</option>
                    {% for lecturer in lecturers %}
                        <option value="{{ lecturer.id }}">{{ lecturer.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Capacity -->
            <div class="input-box">
                <input type="number" name="capacity" placeholder="Liczba uczęstników" min="1" id="id_capacity">
            </div>

            <!-- Color -->
            <div class="input-box">
                <label for="id_color">Wybierz kolor:</label>
                <input type="color" name="color" value="#FF0000" id="id_color">
            </div>

            <!-- Is Updated -->
            <div class="input-box" style="display:none">
                <label>
                    <input type="checkbox" name="is_updated" id="id_is_updated" checked>
                    Czy wydarzenie zostało zaktualizowane?
                </label>
            </div>
            
            <button type="submit" class="form-button">Dodaj spotkanie</button>
        </form>
    </div>
</div>

{% endblock content %}
